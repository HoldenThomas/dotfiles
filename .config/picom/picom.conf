backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;
blur-background-exclude = [
    "window_type = 'dock'",
];

blur-method = "dual_kawase";
blur-strength = 8;

fading = true;
fade-delta = 4;
no-fading-openclose = false;

fade-exclude = [];

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
unredir-if-possible = false;
focus-exclude = [ ];
detect-transient = true
detect-client-leader = true

wintypes:
{
  dock = { shadow = false; }
};

opacity-rule = [
    "90:class_g = 'Alacritty' && focused",
    "70:class_g = 'Alacritty' && !focused"
];

shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;
shadow-exclude = [ ];

corner-radius = 20;

xrander-sync-fence = true;

fade-in-step = 0.03;
fade-out-step = 0.03;
use-damage = true
log-level = "warn";
